version: '3.1'

services:

  owncloud:
    image: nextcloud:fpm
    links:
      - db
    environment:
      DEBUG: "true"
    volumes:
      - "./root/html:/var/www/html"
      - "./root/data:/data"

  redis:
    image: erwin82/redis-unpriv:latest

  db:
    image: bitnami/mariadb:latest
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
      MARIADB_USER: "nextclouddb"
      MARIADB_PASSWORD: "nextclouddb"
      MARIADB_DATABASE: "nextclouddb"
    volumes:
      - "./root/db:/bitnami/mariadb"

  nginx:
    image: erwin82/nginx:latest
    ports:
      - 8080:8080
    links:
      - owncloud
    volumes:
      - "./nginx-in:/nginx-in"
      - "./root/html:/var/www/html"
